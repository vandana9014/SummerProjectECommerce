DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #444;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            padding: 2em;
        }
        .product {
            border: 1px solid #ccc;
            margin: 1em;
            padding: 1em;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My E-Commerce Site</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="
https://m.media-amazon.com/images/I/61fDxgcyBDL._AC_UF1000,1000_QL80_.jpg

            " alt="Product 1">
            <h3>one plus node</h3></h3>
            <p>Price: $100</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="
https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrHZyUJWHOgzeZbz-P0RVXraI8Z0j8qdTwMcqFnmZJygOWLsfQtgiua5nk&s=10

            " alt="Product 2">
            <h3>Apple watch series 2</h3>
            <p>Price: $150</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="
            
https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2v_nrHxT8QMjGzRgZWYU4eIspWGM_fw0TBQ&usqp=CAU
            " alt="Product 3">
            <h3>Airpods max</h3></h3>
            <p>Price: $200</p>
            <button>Add to Cart</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My E-Commerce Site. All rights reserved.</p>
    </footer>
</body>
</html>
